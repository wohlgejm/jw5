    <p>I wanted to see the updated coverage badge for my Jira cli, <a href="https://github.com/wohlgejm/accountable">Accountable</a>.</p>
<p>Github caches these badges according to this <a href="https://github.com/lemurheavy/coveralls-public/issues/116">issue</a>.</p>
<p>Credit to courtney-miles whose answer worked for me: <code>curl -X PURGE &quot;https://camo.githubusercontent.com/...&quot;</code>.</p>
